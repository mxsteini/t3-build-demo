<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<standalone>
  <div class="accordeon">
    <div class="accordeon__header">
      Accordeon Header test
    </div>
    <div class="accordeon__body">
      <include src="includes/DummyContent/AccordeonItem.html"></include>
      <include src="includes/DummyContent/AccordeonItem.html"></include>
      <include src="includes/DummyContent/AccordeonItem.html"></include>
      <include src="includes/DummyContent/AccordeonItem.html"></include>
    </div>
  </div>
</standalone>

<fluid>
  <f:layout name="NoHeader"/>
  <f:section name="Main">
    <div class="accordeon">
      <div class="accordeon__header">
        {data.header}
      </div>

      <div class="accordeon">
        <div class="accordeon__body">
          <f:for each="{col_0}" as="record">
            {record.renderedContent->f:format.raw()}
          </f:for>
        </div>
      </div>
    </div>
  </f:section>
</fluid>

<style type="text/scss" section="Main">
  .accordeon {
    &__header {
      background: cyan;
    }

    background: yellow;
  }

  .accordeon-item {
    &__header {
      background: green;

      &:hover {
        cursor: pointer;
      }
    }
  }
</style>

</html>
