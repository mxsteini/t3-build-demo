<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"></f:layout>
<f:section name="Main">

  <f:if condition="{menu}">
    <f:comment>jw: deleted link to page and overall ul li wrap - only content</f:comment>
    <f:for each="{menu}" as="page">
      <f:if condition="{page.content}">
        <ul>
          <f:for each="{page.content}" as="element">
            <f:if condition="{element.data.header} && {element.data.header_layout} != 100">
              <li>
                <a href="{page.link}#c{element.data.uid}" target="{page.target}" title="{element.data.header}">
                  <span>{element.data.header}</span>
                </a>
              </li>
            </f:if>
          </f:for>
        </ul>
      </f:if>
    </f:for>

  </f:if>

</f:section>
</html>
