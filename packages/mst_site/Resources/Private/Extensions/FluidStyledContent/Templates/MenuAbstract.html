<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"></f:layout>
<f:section name="Main">
  <f:if condition="{menu}">

    <f:if condition="{data.layout} < 200">
      <f:then>
        <f:comment>jw: default menu view</f:comment>
        <ul>
          <f:for each="{menu}" as="page">
            <li>
              <a href="{page.link}" {f:if(condition:="" page.target,="" then:="" '="" target="{page.target}" ')}="" title="{page.title}">
              <span>{page.title}</span>
              </a>
              <f:if condition="{page.data.abstract}">
                <f:format.nl2br>{page.data.abstract}</f:format.nl2br>
              </f:if>
            </li>
          </f:for>
        </ul>
      </f:then>
      <f:else>
        <f:comment>jw: preview in cards</f:comment>
        <f:render partial="MenuPreviewPages" arguments="{_all}"></f:render>
      </f:else>
    </f:if>

  </f:if>
</f:section>
</html>
