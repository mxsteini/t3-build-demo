<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">




  <f:layout name="NoHeader"></f:layout>
  <f:section name="Main">
<f:asset.css identifier="mst_site/Components/Templates/Container/AccordeonMain" href="EXT:mst_site/Resources/Public/Css/Components/Templates/Container/AccordeonMain.css"></f:asset.css>
    <div class="accordeon">
      <div class="accordeon__header">
        {data.header}
      </div>

      <div class="accordeon">
        <div class="accordeon__body">
          <f:for each="{col_0}" as="record">
            {record.renderedContent->f:format.raw()}
          </f:for>
        </div>
      </div>
    </div>
  </f:section>




</html>
